<body id="home" class="homepage">

    <!--header : navbar is loaded via ajax, check partials.js would go here-->
    <header id="header">
    </header>
    <!--/header-->
    
    <section class="container">
        <div class="login">
            <h1>Login to Web App</h1>
            <form method="post" action="index.html">
                <p>
                    <input type="text" name="login" value="" placeholder="Username or Email">
                </p>
                <p>
                    <input type="password" name="password" value="" placeholder="Password">
                </p>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me"> Remember me on this computer
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Login">
                </p>
            </form>
        </div>

        <div class="login-help">
            <h3>Forgot your password? <a href="forgot.html">Click here to reset it</a>.</h3>
        </div>

    </section>
    <br>

    <hr class="custom-hr">

    <!--contact-us is loaded via AJAX, check partials.js-->
    <section id="contact-us">
    </section>
    <!--./contact us-->
