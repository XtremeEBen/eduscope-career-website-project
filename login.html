<body id="home" class="homepage">

    <!--header : navbar is loaded via ajax, check partials.js would go here-->
    <header id="header">
    </header>
    <!--/header-->
    <section class="container">
        <div class="login">
            <h1><span id="formHeading">Login or </span><a id="formOption" onclick="formToggle()" href="#">Sign Up</a></h1>
            <form method="post" action="index.html">
                <p hidden id="email">
                    <input type="text" name="login_email" value="" placeholder="Email">
                </p>
                <p>
                    <input id="login_key" type="text" name="login" value="" placeholder="Username or Email">
                </p>
                <p>
                    <input type="password" name="password" value="" placeholder="Password">
                </p>
                <p hidden id="confirm_password">
                    <input type="password" name="confirm_password" value="" placeholder="Confirm Password">
                </p>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me"> Remember me on this computer
                    </label>
                </p>
                <p hidden id="terms">
                    <label>
                        <input type="checkbox" name="terms" id="remember_me"> I Agree to terms and conditions
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" name="login" value="Login">
                </p>
                <p hidden id="signup">
                    <input type="submit" name="signup" value="Sign Up">
                </p>
            </form>
        </div>
    
           <div class="login-help">
            <h4>Forgot your password? <a href="forgot.html">Click here to reset it</a>.</h4>
        </div>
    </section>
    
    <br/>
    <br/>
