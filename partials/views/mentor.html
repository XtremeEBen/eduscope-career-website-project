<div id="mentor">

    <div class="text-center">

    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <!--Search bar-->
                <form name="userSearch" id="userSearch" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Add a user as your mentor, search by username">
                        <span class="input-group-btn">

                    </div>
                </form>

                <div class="well custom-margin-top-20" hidden id="userSearch_validation_errors"></div>
                <!--Serach results will be displaye here-->
                <div class="list-group custom-margin-top-20" hidden id="searchResults"></div>
                <!--Profile information will be displayed here-->
                <div class="well custom-margin-top-20" hidden id="profileViewer"></div>
                <!--Notifications will be displayed here-->
                <div class="panel panel-primary custom-margin-top-20" id="notifications">
                    <div class="panel-heading">Updates <span class="badge"></span></div>
                    <div class="panel-body">
                        <p>Mentor requests</p>
                        <div class="list-group"></div>
                    </div>
                </div>
                <!--./#notifications-->
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
