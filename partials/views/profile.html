<!--Main container-->
<div class="container profile-m-b-20">
    <h1 class="text-center"> Welcome to <i>EDUSCOPE</i> </h1>
    <!--Jumbotron where the profile is displayed and manipulated-->
    <div class="jumbotron text-center" style="padding-bottom: 20px">
        <div id="profile_view">
            <!--profile picture-->
            <img src="http://www.linkedinsider.com.au/wp-content/uploads/2014/09/profile.png" class="img-responsive profile-display-frame" alt="">
            <h3><span id="userDetail_firstName"></span>&nbsp;&nbsp;<span id="userDetail_lastName"></span></h3>
            <p id="userDetail_minQualification"></p>
        </div>
        <button class="btn btn-default btn-sm" id="change_view_editProfile"><span id="editIcon" class="glyphicon glyphicon-edit"></span><span id="profileBtn_text"> Edit Profile</span></button>
    </div>
    <div class="profile-content">
    <!-- Nav tabs -->
        <ul class="nav nav-tabs " role="tablist">
            <li role="presentation" class="active"><a href="#path" role="tab" data-toggle="tab">Paths</a></li>
            <li role="presentation" class=""><a href="#manage_qualifications" id="btn_manage_q" role="tab" data-toggle="tab">Your Qualifications & Jobs</a></li>
        </ul>
        <div class="tab-content">

            <!--paths-->
            <div role="tabpanel" class="tab-pane active text-center fade in" id="path">
                <div class="row">
                    <div class="col-xs-12" id="pathway_viewer">
                        <h3>View your pathway</h3>
                        <p>A visualization of your pathway to date, along with future recommendations.</p>
                        <p><a href="#" class="btn btn-primary" id="open_pathway" role="button">View Graph</a></p>
                    </div>
                    <!--div class="col-lg-2 col-md-2 col-sm-2" ><h1 style="display: inline-block; vertical-align: middle; line-height: normal;">OR</h1></div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>View Possible Future</h3>
                                <p>View a graph for your (possible) future</p>
                                <p><a href="#" class="btn btn-primary" role="button">View Graph</a></p>
                            </div>
                        </div>
                    </div>
                </div-->
                </div>
            </div>
            
            <!--manage: qualifications-->
            <div role="tabpanel" class="tab-pane fade" id="manage_qualifications">
                <div class="row">
                    <div class="col-lg-12 text-center"><p>Take your time to add your qualifications and jobs, so we can tune your <b>path to perfection</b></p></div>
                    <div class="col-lg-12" id="qualifications_error_well"><h3 id="qualifications_error"></h3></div>
                    <!--Form content is loaded here-->
                    <div hidden class="well col-lg-12" id="add_qualification"></div>
                    <div hidden class="well col-lg-12" id="qualification_viewer"></div>
                    <!--qualifications will be viewed here-->
                    <div id="qualification_list"></div>
                    <!--add-->
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="thumbnail" style="height: 250px">
                            <div class="caption text-center">
                                <h3>Add Qualification or Job</h3>
                                <button type="button" id="display_add_qualification" class="btn btn-primary btn-lg">&nbsp;&nbsp;<span class="glyphicon glyphicon-plus" style="font-size: 100px"></span></button>
                            </div>
                        </div>
                    </div>
                    <!--./add-->
                </div>
            </div>
        </div>
    </div>
</div> 
<!-- /container -->
<script>
$(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
    $("#btn_manage_q").click(function(){
        $('.nav-tabs a[href="#manage_qualifications"]').tab('show');
    });
    $("#btn_manage_s").click(function(){
        $('.nav-tabs a[href="#manage_skills"]').tab('show');
    });
    $("#btn_manage_j").click(function(){
        $('.nav-tabs a[href="#manage_jobs"]').tab('show');
    });
});
</script>
